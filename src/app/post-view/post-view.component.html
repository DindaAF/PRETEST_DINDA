<mat-card>
    <mat-card-content>
      <form [formGroup]="myForm">
        <label>Title</label>&nbsp;
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input [disabled]="true" matInput formControlName="title" [(ngModel)]="post.title">
        </mat-form-field>
        <br>
      
        <label>Body</label>&nbsp;
        <mat-form-field>
          <mat-label>Body</mat-label>
          <input [disabled]="true" matInput formControlName="body"[(ngModel)]="post.body">
        </mat-form-field>
        <br>
      
        <button mat-raised-button color="primary" routerLink="/crud" type="submit">Back</button>
      </form>
    </mat-card-content>
  </mat-card>
